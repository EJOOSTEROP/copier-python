# CONFIGURATION -------------------------
_subdirectory: template
_templates_suffix: .jinja
_skip_if_exists:
- CHANGELOG.md
- CREDITS.md
# _min_copier_version: "8.0.0"
_tasks:
# - python scripts/post_generation.py
- sudo chmod -R a+xwr ./
_migrations:
- version: 0.1.0
  before:
  - rm --force docs/changelog.md


# PROMPT --------------------------------
project_name:
    type: str
    help: What is the name of your project?
    default: example_project
    validator: >-
        {% if not (project_name | regex_search('^[a-z][a-z0-9\_\-]+$')) %}
        Must use a lowercase letter followed by one or more of (a-z, 0-9, _, -).
        {% endif %}

project_description:
  type: str
  help: Your project description
  default: tbd

package_name:
    type: str
    help: What is your python package name?
    default: example_package
    validator: >-
        {% if not (package_name | regex_search('^[a-z][a-z0-9\_]+$')) %}
        Must use a lowercase letter followed by one or more of (a-z, 0-9, _).
        {% endif %}

module_name:
    type: str
    help: What is your module name?
    default: example_module
    validator: >-
        {% if not (module_name | regex_search('^[a-z][a-z0-9\_]+$')) %}
        Must use a lowercase letter followed by one or more of (a-z, 0-9, _).
        {% endif %}

author_name:
    type: str
    help: What is the name of the code author? (Can be a person or organization)
    default: Your Name

author_email:
    type: str
    help: Code author's preferred email address?
    default: name@you.com

repository_url:
    type: str
    help: URL of code repository?
    default: https://github.com/EJOOSTEROP/