# CONFIGURATION -------------------------
_subdirectory: template
_templates_suffix: .jinja
_skip_if_exists:
- CHANGELOG.md
- CREDITS.md
- readme.md
# _min_copier_version: "8.0.0"
#_tasks:
# - python scripts/post_generation.py
_migrations:
- version: 0.1.0
  before:
  - rm --force docs/changelog.md


# PROMPT --------------------------------
project_name:
    type: str
    help: What is the name of your project?
    default: example_project
    validator: >-
        {% if not (project_name | regex_search('^[a-z][a-z0-9\_\-]+$')) %}
        Must use a lowercase letter followed by one or more of (a-z, 0-9, _, -).
        {% endif %}

project_description:
  type: str
  help: Your project description
  default: project description tbd

package_name:
    type: str
    help: What is your python package name?
    default: {{project_name|lower|replace('-', '_')|replace(' ', '_') }}
    validator: >-
        {% if not (package_name | regex_search('^[a-z][a-z0-9\_]+$')) %}
        Must use a lowercase letter followed by one or more of (a-z, 0-9, _).
        {% endif %}

author_name:
    type: str
    help: What is the name of the code author?
    default: Erik Oosterop

author_email:
    type: str
    help: What is the code author's preferred email address?
    default: erik.oosterop.khesw@aleeas.com

author_linkedin_url:
    type: str
    help: What is the URL of the code author's LinkedIn page?
    default: https://linkedin.com/in/erik-oosterop-9505a21

repository_namesepace:
    type: str
    help: From github, the 'pandas-dev' in the URL https://github.com/pandas-dev/pandas
    default: EJOOSTEROP

repository_package:
    type: str
    help: From github, the 'pandas' in the URL https://github.com/pandas-dev/pandas
    default: {{package_name}}

repository_url:
    type: str
    help: What is the URL of code repository?
    default: https://github.com/{{repository_namesepace}}/{{package_name}}


customized:
    type: bool
    help: Do you want to provide further project customizations?
    default: customized
    choices:
        customized: true
        simple: false

include_docker:
    type: bool
    help: Whether to include file(s) related to building a Docker image.
    default: no
    choices:
        yes: true
        no: false
    when: "{{ customized }}"

annotations_ignore_fully_untyped:
    type: bool
    help: Whether to check code for missing type annotations. Of 'yes', only partial annotations will be highlighted.
    default: yes
    choices:
        yes: true
        no: false
    when: "{{ customized }}"
