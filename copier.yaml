# CONFIGURATION -------------------------
_subdirectory: template
_templates_suffix: .jinja
_skip_if_exists:
- CHANGELOG.md
- CREDITS.md
# _min_copier_version: "8.0.0"
#_tasks:
# - python scripts/post_generation.py
_migrations:
- version: 0.1.0
  before:
  - rm --force docs/changelog.md


# PROMPT --------------------------------
project_name:
    type: str
    help: What is the name of your project?
    default: example_project
    validator: >-
        {% if not (project_name | regex_search('^[a-z][a-z0-9\_\-]+$')) %}
        Must use a lowercase letter followed by one or more of (a-z, 0-9, _, -).
        {% endif %}

project_description:
  type: str
  help: Your project description
  default: tbd

package_name:
    type: str
    help: What is your python package name?
    default: {{project_name|lower|replace('-', '_')|replace(' ', '_') }}
    validator: >-
        {% if not (package_name | regex_search('^[a-z][a-z0-9\_]+$')) %}
        Must use a lowercase letter followed by one or more of (a-z, 0-9, _).
        {% endif %}

#python_package_import_name:
#  type: str
#  help: Your Python package import name (for `import NAME` in Python code)
#  default: "{{package_name|lower|replace('-', '_')|replace(' ', '_') }}"

author_name:
    type: str
    help: What is the name of the code author? (Can be a person or organization)
    default: Erik Oosterop

author_email:
    type: str
    help: Code author's preferred email address?
    default: erik.oosterop.khesw@aleeas.com

repository_url:
    type: str
    help: URL of code repository?
    default: https://github.com/EJOOSTEROP/{{package_name}}